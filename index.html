<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css/normalize.css">
    <link rel="stylesheet" href="/index.css">
    <title>CRUD Project</title>
</head>
<body>
    <form class="user-add" id="user-add-form">
        <div class="name-input-wrapper">
            <div class="name-input-subwrapper">
                <label for="user-add-input">First Name</label>
                <input class="user-add-input-first" id="user-add-input-first" type="text" >
            </div>
            <div class="name-input-subwrapper">
                <label for="user-add-input">Last Name</label>
                <input class="user-add-input-last" id="user-add-input-last" type="text" >
            </div>
        </div>
        <label for="user-add-input">Enter your email</label>
        <input class="user-add-input" id="user-email" type="text" >
        <label for="user-status">Select a conversation status</label>
            <select name="user-status" id="user-status-selection">
                <option value="Conversation">Conversation</option>
                <option value="Prospect">Prospect</option>
                <option value="Outbound">Outbound</option>
                <option value="Demo">Demo</option>
                <option value="Sale">Sale</option>
                <option value="Dead">Dead</option>
            </select>
            <label for="user-add-temp">Select a conversation temperature</label>
            <select name="user-add-temp" id="user-temp-selection" class="user-temp-selection">
                <option value="Cold">Cold</option>
                <option value="Warm">Warm</option>
                <option value="Hot">Hot</option>
            </select>
            <label for="user-organization-input">Enter an affiliated organization</label>
            <input type="text" class="user-organization-input" id="user-organization-input">
        <button class="btn-primary" type="submit" onclick="closeAddUserModal()">Create User</button>
    </form>
    <div class="menu-wrapper" id="menu-wrapper">
        <div class="user-search-wrapper">
            <label class="user-search-label" for="user-search">
                Search for a user
            </label>
            <input type="search" name="user-search" id="user-search">
        </div>
       <button class="btn-primary" onclick="openAddUserModal()">Add New User</button>

    </div>
    <div class="update-modal" id="update-modal">
        <div class="update-modal-text">Please choose a new status</div>
        <form action="submit" class="update-modal-options" id="update-modal-form">
            <button type="button" class="btn-modal" data-status="Conversation" onclick="setStatus(this)">Conversation</button>
            <button type="button" class="btn-modal" data-status="Prospect" onclick="setStatus(this)">Prospect</button>
            <button type="button" class="btn-modal" data-status="Outbound" onclick="setStatus(this)">Outbound</button>
            <button type="button" class="btn-modal" data-status="Demo" onclick="setStatus(this)">Demo</button>
            <button type="button" class="btn-modal" data-status="Sale" onclick="setStatus(this)">Sale</button>
            <button type="button" class="btn-modal" data-status="Dead" onclick="setStatus(this)">Dead</button>
        </form>
    </div>
    <div class="user-temp-form" id="user-temp-form">
        <div class="update-temp-text">Please choose a new temperature</div>
        <form action="submit" class="update-temp-options" id="update-user-temp-form">
            <button type="button" class="btn-temp cold" data-temp="Cold" onclick="setUserTemp(this)">Cold</button>
            <button type="button" class="btn-temp warm" data-temp="Warm" onclick="setUserTemp(this)">Warm</button>
            <button type="button" class="btn-temp hot" data-temp="Hot" onclick="setUserTemp(this)">Hot</button>
        </form>
    </div>

    <main class="main-wrapper">
    </main>
    <script src="/index.js"></script>
</body>
</html>
